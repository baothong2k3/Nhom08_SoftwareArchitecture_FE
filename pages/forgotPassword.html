<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets//css/forgotPassword.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="buttons">
          <button onclick="window.location.href='../pages/login.html'">
            Đăng nhập
          </button>
          <button
            class="register"
            onclick="window.location.href='../pages/register.html'"
          >
            Đăng ký
          </button>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="login-container">
        <h2>Lấy Lại Mật Khẩu</h2>
        <form class="login-form" onsubmit="handleLogin(event)">
          <label for="username">Tài khoản</label>
          <input
            type="text"
            id="username"
            placeholder="Số điện thoại or Facebook or Zalo or Google"
          />

          <label for="username">Mật khẩu mới</label>
          <input
            type="text"
            id="username"
            placeholder="Nhập vào mật khẩu mới"
          />

          <label for="username">Nhập lại mật khẩu mới</label>
          <input
            type="text"
            id="username"
            placeholder="Nhập lại mật khẩu mới"
          />

          <label for="otp">Mã xác thực</label>
          <div class="otp-container">
            <input type="text" id="otp" placeholder="Mã xác thực" />
            <button type="button" class="resend-btn">Gửi lại mã</button>
          </div>

          <div class="btn">
            <button type="submit" class="send-btn">Gửi</button>
            <button
              type="reset"
              class="back-btn"
              onclick="window.location.href='../pages/home.html'"
            >
              Hủy
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/home.js"></script>
  </body>
</html>
