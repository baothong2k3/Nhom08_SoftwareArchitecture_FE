<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="../assets/css/customer/purchaseConfirm.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top"></div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Xác nhận mua hàng</h2>
      <div class="product-info">
      </div>

      <label for="receiverName">Tên người nhận</label>
      <input type="text" id="receiverName" placeholder="Nhập tên người nhận" />
      <div id="error-receiverName" class="error"></div>

      <label for="phone">Số điện thoại</label>
      <input type="text" id="phone" />
      <div id="error-phone" class="error"></div>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Không bắt buộc" />
      <div id="error-email" class="error"></div>


      <label for="address_get">Địa chỉ nhận hàng</label>
      <select id="address_get" name="address_get" onchange="handleAddressChange()">
        <!-- Các địa chỉ sẽ được thêm bằng JavaScript -->
        <option value="new">➕ Thêm địa chỉ mới</option>
      </select>
      <div id="error-address" class="error"></div>


      <label for="payment-method">Phương thức thanh toán</label>
      <select id="payment-method" onchange="toggleBankField()">
        <option value="cod">Thanh toán khi nhận hàng</option>
        <option value="bank">Chuyển khoản</option>
      </select>


      <label for="shippingAddress">Phí vận chuyển (VND)</label>
      <input type="text" id="shippingAddress" readonly class="input-disabled" />


      <div class="buttons">
        <h3 id="total-price"></h3>
        <button class="confirm-btn" id="confirmPurchaseBtn">
          Xác nhận mua
        </button>
        <button class="confirm-btn01" onclick="goBack()">Hủy</button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- DIALOG -->
  <div id="addressDialog" class="modal hidden">
    <div class="modal-content">
      <h3>Thêm địa chỉ mới</h3>

      <label for="ls_province">Tỉnh / thành phố</label>
      <select id="ls_province" name="ls_province"></select>

      <label for="ls_district">Quận / huyện</label>
      <select id="ls_district" name="ls_district"></select>

      <label for="ls_ward">Phường / xã</label>
      <select id="ls_ward" name="ls_ward"></select>


      <label for="address">Địa chỉ nhận hàng</label>
      <input type="text" id="address" />

      <div class="dialog-buttons">
        <button onclick="saveNewAddress()">Lưu</button>
        <button onclick="closeAddressDialog()">Hủy</button>
      </div>
    </div>
  </div>
  <!-- DIALOG -->

  <script src="../assets/js/homeCustomer.js"></script>
  <script src="../service/totalCart.js"></script>
  <script src="../service/purchaseConfirm.js"></script>
  <!-- LOCATION -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.js" defer></script>
  <script src="../assets/js/vnlocation/vietnamlocalselector.js"></script>
  <script src="../assets/js/vnlocation/options.js"></script>
  <script>
    var localpicker = new LocalPicker({
      province: "ls_province",
      district: "ls_district",
      ward: "ls_ward"
    });
  </script>


</body>

</html>
