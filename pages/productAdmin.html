<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh Sách Sản Phẩm</title>
  <link rel="stylesheet" href="../assets/css/admin/productAdmin.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top">

    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Danh sách sản phẩm</h2>
      <div class="search-bar">
        <select id="categoryFilter" name="category" aria-label="Chọn danh mục sản phẩm">
          <option value="all">Tất cả</option>
          <option value="Manga">Manga</option>
          <option value="Văn Học Đương Đại">Văn Học Đương Đại</option>
          <option value="Âm nhạc">Âm nhạc</option>
          <option value="Kinh Tế">Kinh Tế</option>
          <option value="Văn Học Tuổi Mới Lớn">Văn Học Tuổi Mới Lớn</option>
          <option value="Tiểu thuyết">Tiểu thuyết</option>
          <option value="Kinh dị">Kinh dị</option>
        </select>
        <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchBooks()" />
        <button class="btn btn-green" onclick="window.location.href='../pages/addProduct.html'">
          Thêm sản phẩm
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Mã</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Số Lượng Tồn</th>
            <th>Danh Mục</th>
            <th>Trạng Thái</th>
            <th>Chức Năng</th>
          </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
      </table>
      <!-- Thanh phân trang -->
      <div class="pagination">
        <button>Trước</button>
        <span id="page-numbers"></span>
        <button>Sau</button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="../service/api/apiClient.js" defer></script>
  <script src="../assets/js/homeAdmin.js"></script>
  <script src="../service/admin/product.js"></script>
</body>

</html>
