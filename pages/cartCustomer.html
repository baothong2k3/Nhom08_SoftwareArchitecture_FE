<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng - Book Store</title>
    <link rel="stylesheet" href="../assets/css/cartCustomer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <h2>Giỏ hàng của bạn</h2>

        <!-- Danh sách sản phẩm -->
        <div id="cart-items"></div>

        <!-- Phần thanh toán -->
        <div class="checkout">
          <p>
            <strong>Tổng cộng: <span id="total-price">0</span> VND</strong>
          </p>
          <button
            id="checkout-btn"
            onclick="saveSelectedItemsToLocalStorage()"
            disabled
            style="background-color: #ccc; color: #666; cursor: not-allowed"
          >
            Thanh toán
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/loadHeader.js"></script>
    <script src="../assets/js/cartCustomer.js"></script>
  </body>
</html>
