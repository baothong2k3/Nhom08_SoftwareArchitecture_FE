<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="../assets/css/customer/cartCustomer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top"></div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>
  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Giỏ hàng của bạn</h2>

      <!-- Danh sách sản phẩm -->
      <div id="cart-items"></div>

      <!-- Phần thanh toán -->
      <div class="checkout">
        <p>
          <strong>Tổng cộng: <span id="total-price">0</span> VND</strong>
        </p>
        <button id="checkout-btn" onclick="saveSelectedItemsToLocalStorage()" disabled
          style="background-color: #ccc; color: #666; cursor: not-allowed;">
          Thanh toán
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="../assets/js/homeCustomer.js"></script>
  <script src="../service/totalCart.js"></script>
  <script src="../service/customer/cartCustomer.js"></script>
</body>

</html>
