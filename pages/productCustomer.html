<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="../assets//css/productCustomer.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top">
    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="search-bar">
        <select>
          <option>Tất cả</option>
          <option>Sách Giáo Khoa</option>
          <option>Truyện Cổ Tích</option>
        </select>
        <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchBooks()" />
        <button onclick="searchBooks()" class="btn-search">Tìm kiếm</button>
      </div>

      <div id="product-list" class="product-list"></div>

      <!-- Thanh phân trang -->
      <div class="pagination" id="pagination">
        <button>Trước</button>
        <span id="page-numbers"></span>
        <button>Sau</button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="../assets/js/homeCustomer.js"></script>
  <script src="../assets/js/productCustomer.js"></script>
  <script src="../service/totalCart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="../service/api/apiClient.js" defer></script>
  <script src="../service/productCustomer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.js" defer></script>
</body>

</html>
