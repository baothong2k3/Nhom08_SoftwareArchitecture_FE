<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Liên Hệ</title>
    <link rel="stylesheet" href="../assets//css/accountAdmin.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="right">
          <span class="username">Anh Hải</span>
          <img src="../assets/facebook.png" alt="Admin Avatar" class="avatar" />
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <h2>Thông tin tài khoản</h2>
        <form>
          <label>Tên tài khoản</label>
          <input type="text" placeholder="Nhập tên liên hệ" />

          <label>Số điện thoại</label>
          <input type="text" placeholder="Nhập số điện thoại liên hệ" />

          <label>Email</label>
          <input type="text" placeholder="Nhập địa chỉ liên hệ" />

          <label>Facebook</label>
          <input type="text" placeholder="Nhập tên liên hệ" />

          <label>Zalo</label>
          <input type="text" placeholder="Nhập số điện thoại liên hệ" />

          <label>Địa chỉ</label>
          <input type="text" placeholder="Nhập địa chỉ liên hệ" />

          <label>Ngân hàng liên kết</label>
          <input type="text" placeholder="Nhập tên liên hệ" />

          <div class="buttons">
            <button type="submit" class="btn btn-green">Thêm liên hệ</button>
            <button type="reset" class="btn btn-blue" onclick="goBack()">
              Hủy bỏ
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/homeAdmin.js"></script>
  </body>
</html>
