<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
  <link rel="stylesheet" href="../assets/css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top">
      <div class="logo-title">
        <img src="../assets/img/logo.png" alt="Book Store Logo" />
        <span class="title">Book Store</span>
      </div>
      <div class="buttons">
        <button onclick="window.location.href='../pages/login.html'">
          Đăng nhập
        </button>
        <button class="register" onclick="window.location.href='../pages/register.html'">
          Đăng ký
        </button>
        <a href="../pages/cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="register-container">
      <h2>Đăng ký</h2>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" placeholder="Số điện thoại" name="y" />
      <span id="phone-error" class="error-message" style="color: red; display: block"></span>

      <label for="otp"> Mã xác thực <span id="countdown"></span> </label>
      <div class="otp-container">
        <input type="number" id="otp" placeholder="OTP" name="u" />
        <button id="send-btn" disabled>Gửi mã</button>
      </div>
      <span id="otp-error" class="error-message" style="color: red; display: block"></span>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Mật khẩu" name="a" />
      <span id="password-error" class="error-message" style="color: red; display: block"></span>

      <label for="confirm-password">Nhập lại mật khẩu</label>
      <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" name="aa" />
      <span id="confirm-password-error" class="error-message" style="color: red; display: block"></span>

      <button class="register-btn" id="register-btn" disabled>Đăng ký</button>

    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="../assets/js/home.js"></script>
  <script src="../service//signup.js"></script>
  <script src="../assets/js/register/register.js"></script>
</body>

</html>
