<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets//css/articleDetails.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/img/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="buttons">
          <button onclick="window.location.href='../pages/login.html'">
            Đăng nhập
          </button>
          <button
            class="register"
            onclick="window.location.href='../pages/login.html'"
          >
            Đăng ký
          </button>
          <a href="../pages/cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">

        <div class="article">
          <h2>Giới thiệu và sản phẩm sách vừa ra mắt</h2>
          <img
            src="../assets/img/bookstoreHome.jpg"
            alt="Bìa sách The New Dawn"
          />
          <p>
            Chúng tôi vui mừng giới thiệu đến bạn đọc cuốn sách mới nhất
            <strong>"The New Dawn"</strong> của tác giả nổi tiếng John Doe...
          </p>
        </div>

        <a href="../pages/article.html" class="back">Quay Lại</a>

      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/home.js"></script>
  </body>
</html>
