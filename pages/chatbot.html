<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/chatbot.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="buttons">
          <button onclick="window.location.href='../pages/login.html'">
            Đăng nhập
          </button>
          <button
            class="register"
            onclick="window.location.href='../pages/register.html'"
          >
            Đăng ký
          </button>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="chat-section">
        <div class="chat-title">AI Chatbot</div>
        <div id="chatbox">
          <div id="messages" class="messages"></div>
          <div class="input-area">
            <textarea
              id="userMessage"
              placeholder="Hỏi bất kì điều gì?"
            ></textarea>
            <button id="sendBtn">Gửi</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript imports -->
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/chatbot.js"></script>
  </body>
</html>
