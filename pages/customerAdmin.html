<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh Sách Khách Hàng</title>
  <link rel="stylesheet" href="../assets/css/admin/customerAdmin.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top">

    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Danh sách khách hàng</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm khách hàng theo số điện thoại..."
          onkeyup="searchCustomers()" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Mã Khách Hàng</th>
            <th>Tên Khách Hàng</th>
            <th>Số Điện Thoại</th>
            <th>Email</th>
            <th>Ngày Đăng Ký</th>
            <th>Địa Chỉ</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <!-- Sẽ thêm dòng động bằng JS -->
        </tbody>
      </table>
      <!-- Thanh phân trang -->
      <div class="pagination">
        <button>Trước</button>
        <span id="page-numbers"></span>
        <button>Sau</button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="../assets/js/homeAdmin.js"></script>
  <script src="../service/admin/customer.js"></script>
</body>

</html>
