<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets/css/chatbotCustomer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/img/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="right">
          <span class="username">Anh Hải</span>
          <img
            src="../assets/img/avata.png"
            alt="Admin Avatar"
            class="avatar"
          />
          <a href="../pages/cartCustomer.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="total-quantity"></span>
            <!-- Thêm số lượng sản phẩm ở đây -->
          </a>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="chat-container">
        <div class="chat-header">ChatBot</div>
        <div class="chat-box">
          <div class="chat-messages">
            Chào Mừng Bạn Đến Với Cửa Hàng Của Chúng Tôi, Tôi Sẽ Giúp Bạn Đưa Ra
            Sự Lựa Chọn Sản Phẩm Phù Hợp Nhất. Cho Tôi Biết Sở Thích Của Bạn Là
            Gì?
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Nhập tin nhắn..." />
          <button>Gửi</button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../service/totalCart.js"></script>
    <script src="../assets/js/homeCustomer.js"></script>
  </body>
</html>
