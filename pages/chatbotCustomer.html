<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot - Book Store</title>
    <link rel="stylesheet" href="../assets/css/chatbotCustomer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main">
      <div class="chat-section">
        <div class="chat-title">AI Chatbot</div>
        <div id="chatbox">
          <div id="messages" class="messages"></div>
          <div class="input-area">
            <textarea
              id="userMessage"
              placeholder="Hỏi bất kì điều gì?"
            ></textarea>
            <button id="sendBtn">Gửi</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/loadHeader.js"></script>
    <script src="../assets/js/chatbotCustomer.js"></script>
  </body>
</html>
