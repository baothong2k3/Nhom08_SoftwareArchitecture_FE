<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cập Nhật Liên Hệ</title>
  <link rel="stylesheet" href="../assets//css/updateContact.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top">

    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Cập nhật liên hệ</h2>
      <form>
        <label>Tên liên hệ</label>
        <input type="text" placeholder="Nhập tên liên hệ" />

        <label>Số điện thoại</label>
        <input type="number" placeholder="Nhập số điện thoại liên hệ" />

        <label>Địa chỉ</label>
        <input type="number" placeholder="Nhập địa chỉ liên hệ" />

        <div class="buttons">
          <button type="submit" class="btn btn-green">
            Cập nhật liên hệ
          </button>
          <button type="reset" class="btn btn-blue" onclick="goBack()">
            Hủy bỏ
          </button>
        </div>
      </form>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="../assets/js/homeAdmin.js"></script>
</body>

</html>
