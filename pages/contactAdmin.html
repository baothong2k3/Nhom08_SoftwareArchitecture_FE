<html lang="en">
  <head>

              <td>
                <button
                  class="btn btn-blue"
                  onclick="window.location.href='../pages/updateArticle.html'"
                >
                  Cập nhật
                </button>
                <button class="btn btn-red">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>
