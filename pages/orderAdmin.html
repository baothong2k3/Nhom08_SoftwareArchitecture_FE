<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh Sách Đơn Hàng</title>
  <link rel="stylesheet" href="../assets/css/admin/orderAdmin.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="top" id="top">

    </div>
    <!-- Menu -->
    <div id="menu"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <h2>Danh sách đơn hàng</h2>
      <div class="search-bar">
        <select id="categoryFilter" aria-label="Chọn danh mục">
          <option value="PLACED">Đơn đặt</option>
          <option value="CONFIRMED">Đã xác nhận</option>
          <option value="SHIPPING">Đang vận chuyển</option>
          <option value="DELIVERED">Đã giao</option>
          <option value="CANCELED">Đã hủy</option>
          <option value="REJECTED">Bị từ chối</option>
          <option value="all">Tất cả</option>
        </select>
        <input type="text" id="phoneSearchInput" placeholder="Nhập số điện thoại cần tìm..." />


      </div>
      <table>
        <thead>
          <tr>
            <th>Mã</th>
            <th>Tên Khách Hàng</th>
            <th>Tình Trạng Đơn Hàng</th>
            <th>Tình Trạng Thanh Toán</th>
            <th>Ngày đặt hàng</th>
            <th>Ngày cập nhật</th>
            <th>Số điện thoại</th>
            <th>Cập Nhật Đơn Hàng</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Sẽ thêm dòng động bằng JS -->
        </tbody>
      </table>
      <!-- Thanh phân trang -->
      <div class="pagination">
        <button>Trước</button>
        <span id="page-numbers"></span>
        <button>Sau</button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="../assets/js/homeAdmin.js"></script>
  <script src="../service/admin/order.js"></script>
</body>

</html>
