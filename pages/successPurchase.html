<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets//css/successPurchase.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/img/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="right">
          <span class="username">Anh Hải</span>
          <img
            src="../assets/img/avata.png"
            alt="Admin Avatar"
            class="avatar"
          />
          <a href="../pages/cartCustomer.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="total-quantity"></span>
            <!-- Thêm số lượng sản phẩm ở đây -->
          </a>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <h2>Xác nhận mua hàng thành công</h2>
        <p>
          Cảm ơn bạn đã mua hàng tại Book Store. Đơn hàng của bạn đã được xác
          nhận thành công.
        </p>
        <img src="../assets/sachMau.png" alt="The Great Gatsby" />
        <p><strong>The Great Gatsby</strong></p>
        <p>Số lượng: 2</p>
        <p>Giá: 150,000 VND</p>
        <p class="total">Tổng tiền: 300,000 VND</p>
        <a href="../pages/homeCustomer.html" class="btn">
          Quay lại trang chủ
        </a>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/homeCustomer.js"></script>
    <script src="../service/totalCart.js"></script>
  </body>
</html>
