<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../assets//css/successPurchase.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="top">
        <div class="logo-title">
          <img src="../assets/logo.png" alt="Book Store Logo" />
          <span class="title">Book Store</span>
        </div>
        <div class="buttons">
          <button onclick="window.location.href='../pages/login.html'">
            Đăng nhập
          </button>
          <button
            class="register"
            onclick="window.location.href='../pages/login.html'"
          >
            Đăng ký
          </button>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <h2>Xác nhận mua hàng thành công</h2>
        <p>
          Cảm ơn bạn đã mua hàng tại Book Store. Đơn hàng của bạn đã được xác
          nhận thành công.
        </p>
        <img src="../assets/sachMau.png" alt="The Great Gatsby" />
        <p><strong>The Great Gatsby</strong></p>
        <p>Số lượng: 2</p>
        <p>Giá: 150,000 VND</p>
        <p class="total">Tổng tiền: 300,000 VND</p>
        <a href="../pages/homeCustomer.html" class="btn">
          Quay lại trang chủ
        </a>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="../assets/js/homeCustomer.js"></script>
  </body>
</html>
